<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Crypto Portfolio</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/img/logo.svg"
        alt="Logo for the company named Netbook and is a circle split diagonal with orange and yellow sections and a line with a dot in the end."
        width="145"
        height="35"
      />
      <nav class="header__nav">
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Events</a></li>
        </ul>
      </nav>

      <div class="header__actions">
        <form class="header__search" action="">
          <img
            src="./assets/img/icon-search.svg"
            alt="Magnify glass icon for search"
            width="16"
            height="16"
          />
          <input
            type="search"
            aria-label="search"
            placeholder="Search here..."
          />
        </form>
        <a class="btn" href="/login">Log in</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <p>Hello world</p>
      </section>
      <div class="clients"></div>
      <section class="whats-netbooks"></section>
      <section class="community"></section>
      <section class="members"></section>
      <section class="app"></section>
      <section class="news"></section>
    </main>
    <footer></footer>
  </body>
</html>
